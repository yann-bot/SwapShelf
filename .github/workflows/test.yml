name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.0

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test
        env:
          PORT: 3000
          DB_FILE_NAME: file:local.db
          JWT_SECRET: je_suis_un_zombie